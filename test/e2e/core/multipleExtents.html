<!DOCTYPE html>
<html lang="en">

<head>
  <title>Multiple Extents Test</title>
  <meta charset="UTF-8">
  <script type="module" src="mapml-viewer.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <mapml-viewer style="width: 500px;height: 500px;" projection="CBMTILE" zoom="0" lat="47" lon="-92" controls>
    <layer- label="CBMT - INLINE" checked>
      <map-extent label="alabama_feature" units="CBMTILE">
        <map-input name="z" type="zoom" min="2" max="18" value="0"></map-input>
        <map-input name="xmin" type="location" units="gcrs" axis="longitude" position="top-left" min="-76" max="-74" ></map-input>
        <map-input name="ymin" type="location" units="gcrs" axis="latitude" position="bottom-right" min="45" max="6" ></map-input>
        <map-input name="xmax" type="location" units="gcrs" axis="longitude" position="bottom-right" min="-76" max="-74" ></map-input>
        <map-input name="ymax" type="location" units="gcrs" axis="latitude" position="top-left" min="45" max="6" ></map-input>
        <map-link rel="features" tref="data/alabama_feature.mapml?{xmin}{ymin}{xmax}{ymax}{z}" />
      </map-extent>
      <map-extent label="cbmt" units="CBMTILE">
        <map-input name="zoomLevel" type="zoom" value="3" min="0" max="3" ></map-input>
        <map-input name="row" type="location" axis="row" units="tilematrix" min="14" max="20" ></map-input>
        <map-input name="col" type="location" axis="column" units="tilematrix" min="11" max="18" ></map-input>
        <map-link rel='tile' tref='/data/cbmt/{zoomLevel}/c{col}_r{row}.png' ></map-link>
      </map-extent>   
    </layer->
  </mapml-viewer>
  <textarea name="message" rows="10" cols="100"></textarea>
</body>

</html>
