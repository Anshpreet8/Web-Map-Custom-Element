<!DOCTYPE html>
<html>

<head>
  <title>Web Map Template - default style</title>
  <meta charset="utf-8" />
  <script type="module" src="../dist/web-map.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <map is="web-map" projection="CBMTILE" zoom="4" lat="53.331" lon="-91.667" controls>

    <layer- label="Toporama" src="./templatedImage.mapml" checked></layer->

    <layer- label="CBMT - INLINE" checked>
      <extent units="CBMTILE">
        <map-input name="zoomLevel" type="zoom" value="3" min="0" max="3" />
        <map-input name="row" type="location" axis="row" units="tilematrix" min="14" max="21" />
        <map-input name="col" type="location" axis="column" units="tilematrix" min="14" max="19" />
        <link rel='tile' tref='../test/e2e/data/tiles/cbmt/{zoomLevel}/c{col}_r{row}.png' />
      </extent>
    </layer->
  </map>
</body>

</html>
